---
layout: page
footer: false
---

<div id="blog-archives" class="tag">
{% for post in site.tags[page.tag] %}
{% capture this_year %}{{ post.date | date: "%Y" }}{% endcapture %}
{% unless year == this_year %}
  {% assign year = this_year %}
  <h1>{{ year }}</h1>
{% endunless %}
    <li><article>
  {% include archive_post.html %}
    </li></article>
{% endfor %}

</div>
