                     <div class="col-md-4">
                      <h4>Recent Posts</h4>

                        <ul>
                          {% for post in site.posts limit: site.recent_posts %}
                            <li>
                              {% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
                              <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
                            </li>
                          {% endfor %}
                        </ul>
                    </div>
