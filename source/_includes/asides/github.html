                    <div class="col-md-4">
                      <h4>Github Repositories</h4>
                      {% if site.github_user %}
                      <div class="github-card" data-github="{{site.github_user}}" data-width="400" data-height="150" data-theme="default"></div>
                      <script src="//cdn.jsdelivr.net/github-cards/latest/widget.js"></script>
                      <ul id="gh_repos">
                          <li class="loading">Status updating...</li>
                            {% if site.github_show_profile_link %}
                              <li><a href="https://github.com/{{site.github_user}}">@{{site.github_user}}</a> on GitHub</li>
                            {% endif %}
                            <script type="text/javascript">
                              $(document).ready(function(){
                                  github.showRepos({
                                      user: '{{site.github_user}}',
                                      count: {{site.github_repo_count}},
                                      skip_forks: {{site.github_skip_forks}},
                                      target: '#gh_repos'
                                  });
                              });
                            </script>
                            {% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
                            <script src="{{ root_url }}/javascripts/asides/github.js" type="text/javascript"> </script>
                          {% endif %}
                        </ul>
                    </div>
